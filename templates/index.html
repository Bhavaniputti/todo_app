
<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container my-5">
    <h1 class="mb-4">üìù My Notes</h1>

    <form action="/add" method="POST" class="mb-4">
        <input name="title" class="form-control mb-2" placeholder="Note Title" required>
        <textarea name="content" class="form-control mb-2" placeholder="Note Content" required></textarea>
        <button class="btn btn-primary">Add Note</button>
    </form>

    {% for note in notes %}
    <div class="card mb-2">
        <div class="card-body">
            <h5>{{ note.title }}</h5>
            <p>{{ note.content }}</p>
            <a href="/delete/{{ note.id }}" class="btn btn-danger btn-sm">Delete</a>
            <a href="/edit/{{ note.id }}" class="btn btn-danger btn-sm">Edit</a> 
        </div>
    </div>
    {% endfor %}
</body>
</html>
